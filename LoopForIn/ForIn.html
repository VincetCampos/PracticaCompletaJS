<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <h2>Loop For In</h2>
    <p id="demo"></p>
    <h3>For In en Arreglos</h3>
    <p id="demo1"></p>
    <h3>Arreglos for Each</h3>
    <p id="demo2"></p>
    <script>
        const person = {fname:"John", lname:"Doe", age:25};
        let text = "";
        for (let x in person) {
            text += person[x];
        }
        document.getElementById("demo").innerHTML = text;

        const numbers = [45, 4, 9, 16, 25];
        let txt = "";
        for (let x in numbers) {
            txt += numbers[x];
        }
        document.getElementById("demo1").innerHTML = txt;

        const numeros = [15,9,5,2,44]
        let stringNumeros = "";
        numeros.forEach(porCada);
        function porCada(value, index, array){
            stringNumeros += value;
        }
        document.getElementById("demo2").innerHTML = stringNumeros;
    </script>
</body>
</html>
