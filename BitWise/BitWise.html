<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitWise</title>
</head>
<body>
    <h2>BitWise</h2>
    <p id="demo"></p>
    <h3>Convertir Decimal a Binario</h3>
    <p id="demo1"></p>
    <h3>Convertir Binario a Decimal</h3>
    <p id="demo2"></p>

    <script>
        document.getElementById("demo").innerHTML = "AND: " + (5 & 1) +
        "<br>OR: " + (5 | 1) + 
        "<br>XOR: " + (5 ^ 1) + 
        "<br>NOT: " + (~5) + 
        "<br>Left Shift: " + (5 << 1) +
        "<br>Right Shift: " + (-5 >> 1) +
        "<br>Zero Fill: " + (5 >>> 1);

        document.getElementById("demo1").innerHTML = dec2bin(-5);
        function dec2bin(dec){
        return (dec >>> 0).toString(2);
        }

        document.getElementById("demo2").innerHTML = bin2dec(101);
        function bin2dec(bin){
            return parseInt(bin, 2).toString(10);
        }
    </script>
</body>
</html>
