<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignacion</title>
</head>
<body>
    <h1>Asignacion</h1>
    <h3>El Operador = </h3>
    <p id="demo"></p>
    <h3>El Operador += </h3>
    <p id="demo1"></p>
    <h3>El Operador -=</h3>
    <p id="demo2"></p>
    <h3>El Operador *=</h3>
    <p id="demo3"></p>
    <h3>El Operador **=</h3>
    <p id="demo4"></p>
    <h3>El Operador /=</h3>
    <p id="demo5"></p>
    <h3>El Operador %=</h3>
    <p id="demo6"></p>
    <h3>El Operador <<=</h3>
    <p id="demo7"></p>
    <h3>El Operador >>=</h3>
    <p id="demo8"></p>
    <h3>El Operador >>>=</h3>
    <p id="demo9"></p>
    <h3>El Operador &=</h3>
    <p id="demo10"></p>
    <h3>El Operador |=</h3>
    <p id="demo11"></p>
    <h3>El Operador ^=</h3>
    <p id="demo12"></p>
    <h3>El Operador &&=</h3>
    <p id="demo13"></p>
    <h3>El Operador ||=</h3>
    <p id="demo14"></p>
    <h3>El Operador ??=</h3>
    <p id="demo15"></p>

    <script>
        let a = 10;
        document.getElementById("demo").innerHTML = "El valor de a es: " + a;

        let b = 10;
        b += 5;
        document.getElementById("demo1").innerHTML = "El valor de b es: " + b;

        let c = 10;
        c -= 5;
        document.getElementById("demo2").innerHTML = "El valor de c es: " + c;

        let d = 10;
        d *= 5;
        document.getElementById("demo3").innerHTML = "El valor de d es: " + d;

        let e = 10
        e **= 5;
        document.getElementById("demo4").innerHTML = "El valor de e es: " + e;

        let f = 10;
        f /= 5;
        document.getElementById("demo5").innerHTML = "El valor de f es: " + f;

        let g = 10;
        g %= 5;
        document.getElementById("demo6").innerHTML = "El valor de g es: " + g;

        let h = -100;
        h <<= 5;
        document.getElementById("demo7").innerHTML = "El valor de h es: " + h;

        let i = -100;
        i >>= 5;
        document.getElementById("demo8").innerHTML = "El valor de i es: " + i;

        let j = -100;
        j >>>= 5;
        document.getElementById("demo9").innerHTML = "El valor de j es: " + j;
        
        let k = 100;
        k &= 5;
        document.getElementById("demo10").innerHTML = "El valor de k es: " + k;

        let l = 100;
        l |= 5;
        document.getElementById("demo11").innerHTML = "El valor de l es: " + l;

        let m = 100;
        m ^= 5;
        document.getElementById("demo12").innerHTML = "El valor de m es: " + m;

        let n = 100;
        n &&= 5;
        document.getElementById("demo13").innerHTML = "El valor de n es: " + n;

        let o = 100;
        o ||= 5;
        document.getElementById("demo14").innerHTML = "El valor de o es: " + o;

        let x;
        x ??= 5;
        document.getElementById("demo15").innerHTML = "El valor de x es: " + x;

    </script>
</body>
</html>
