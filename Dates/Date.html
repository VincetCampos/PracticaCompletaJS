<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas</title>
</head>
<body>
    <p>Fecha</p>
    <p id="demo"></p>
    <p>String de fechas</p>
    <p id="demo1"></p>
    <script>
        const d = new Date("2022-03-25");
        const d2 = new Date("October 13, 2014 11:13:00")
        const d3 = new Date(2018, 11, 24, 10, 33, 30, 22);
        const d4 = new Date(2019, 8, 1, 15, 25, 43);
        const d5 = new Date(99, 11, 5)
        const d6 = new Date(24*60*60*1000);
        document.getElementById("demo").innerHTML = d + "<br>" + d2 +
        "<br>" + d3 + "<br>" + d4 + "<br>" + d5 + "<br>" + d6;

        document.getElementById("demo1").innerHTML = d.toString() + 
        "<br>" + d.toDateString() + d.toUTCString() + "<br>" + d.toISOString();

    </script>
</body>
</html>
