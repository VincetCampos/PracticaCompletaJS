<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h2>Matematica</h2>
    <p id="demo"></p>
    <p>Round</p>
    <p id="demo1"></p>
    <p>Ceil</p>
    <p id="demo2"></p>
    <p>Floor</p>
    <p id="demo3"></p>
    <p>trunc</p>
    <p id="demo4"></p>
    <p>sign</p>
    <p id="demo5"></p>
    <p>pow</p>
    <p id="demo6"></p>
    <p>sqrt</p>
    <p id="demo7"></p>
    <p>abs</p>
    <p id="demo8"></p>
    <p>sin</p>
    <p id="demo9"></p>
    <p>cos</p>
    <p id="demo10"></p>
    <p>Math max y min</p>
    <p id="demo11"></p>
    <p>random</p>
    <p id="demo12"></p>
    <p>log</p>
    <p id="demo13"></p>

    <script>
        document.getElementById("demo").innerHTML = 
        "<p><b>Math.E:</b> " + Math.E + "</p>" +
        "<p><b>Math.PI:</b> " + Math.PI + "</p>" +
        "<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
        "<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
        "<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
        "<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
        "<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
        "<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>";

        document.getElementById("demo1").innerHTML = Math.round(4.5)
        + "<br>" + Math.round(3.3);

        document.getElementById("demo2").innerHTML = Math.ceil(4.9)
        + "<br>" + Math.ceil(4.2);

        document.getElementById("demo3").innerHTML = Math.floor(4.9)
        + "<br>" + Math.floor(4.2);

        document.getElementById("demo4").innerHTML = Math.trunc(4.9)
        + "<br>" + Math.trunc(4.2);

        document.getElementById("demo5").innerHTML = Math.sign(-4)
        + "<br>" + Math.sign(4);

        document.getElementById("demo6").innerHTML = Math.pow(8,2);

        document.getElementById("demo7").innerHTML = Math.sqrt(64);

        document.getElementById("demo8").innerHTML = Math.abs(-4.5);

        document.getElementById("demo9").innerHTML = Math.sin(90*Math.PI/180);

        document.getElementById("demo10").innerHTML = Math.cos(0*Math.PI/180);

        document.getElementById("demo11").innerHTML = Math.min(0,150,30,20) +
        "<br>" + Math.max(0,150,30,20);

        document.getElementById("demo12").innerHTML = Math.random();

        document.getElementById("demo13").innerHTML = Math.log(3)+
        "<br>" + Math.log2(8) + "<br>" + Math.log10(1000);


    </script>
</body>
</html>
